<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exercise 2 – Fill the Correct Verb Forms</title>
<style>
    body { font-family: Arial, sans-serif; background: #fff5e6; padding: 30px; line-height: 1.6; }
    h2 { color: #b35f00; text-align: center; }
    .input-field { width: 140px; padding: 5px; border: 2px solid #ff9f43; border-radius: 5px; margin: 0 5px; font-size: 16px; }
    #submitBtn { padding: 10px 20px; background: #ff9f43; color: white; border: none; border-radius: 8px; cursor: pointer; margin-top: 20px; font-size: 16px; display: block; margin-left: auto; margin-right: auto; }
    #submitBtn:hover { background: #e58e26; }
    #words-box { padding: 10px; background: #ffffff; border: 2px solid #ff9f43; border-radius: 8px; margin-bottom: 20px; font-size: 16px; display: flex; flex-wrap: wrap; gap: 10px; }
    .word { background: #ffecd6; padding: 5px 10px; border-radius: 5px; border: 1px solid #ff9f43; }
    .correct { background: #c6ffd0; border-color: #2ecc71; }
    .wrong { background: #ffd6d6; border-color: #e74c3c; }
</style>
</head>
<body>

<h2>Exercise 1 – Use the correct verb forms</h2>

<p id="words-title"><strong>Words to use:</strong></p>
<div id="words-box">Loading words...</div>

<p>
Yesterday, I <input class="input-field" id="w1"> up early and <input class="input-field" id="w2"> to the park. I <input class="input-field" id="w3"> many people there. Some of them <input class="input-field" id="w4"> with friends, while others <input class="input-field" id="w5"> quietly on the benches.<br><br>
Later, I <input class="input-field" id="w6"> a small café and <input class="input-field" id="w7"> a sandwich. Afterwards, I <input class="input-field" id="w8"> some notebooks. When I <input class="input-field" id="w9"> home, I <input class="input-field" id="w10"> for a while.
</p>

<button id="submitBtn">Check Answers</button>

<p id="results"></p>

<script>
let answers = [];
let words = [];

// Load answers
fetch("answers.txt")
  .then(r => r.text())
  .then(text => {
    answers = text.trim().split("\n").map(a => a.trim().toLowerCase());
  });

// Load words
fetch("words.txt")
  .then(r => r.text())
  .then(text => {
    words = text.trim().split("\n");
    const list = document.getElementById("words-box");
    list.innerHTML = "";
    words.forEach(w => {
      const span = document.createElement("span");
      span.textContent = w;
      span.className = "word";
      list.appendChild(span);
    });
  });

// Check answers for only filled inputs
document.getElementById("submitBtn").addEventListener("click", () => {
    let score = 0;
    let totalChecked = 0;
    let output = "";

    for (let i = 1; i <= 10; i++) {
        const field = document.getElementById("w" + i);
        const userInput = field.value.trim().toLowerCase();
        if (userInput !== "") {
            totalChecked++;
            if (userInput === answers[i-1].toLowerCase()) {
                field.classList.remove("wrong");
                field.classList.add("correct");
                output += `<p class="correct">✔ Correct: ${userInput}</p>`;
                score++;
            } else {
                field.classList.remove("correct");
                field.classList.add("wrong");
                output += `<p class="wrong">✘ Incorrect: ${userInput} — correct: <strong>${answers[i-1]}</strong></p>`;
            }
        } else {
            field.classList.remove("correct","wrong");
        }
    }

    if(totalChecked === 0) {
        document.getElementById("results").innerHTML = "<p>Please fill at least one word to check.</p>";
    } else {
        document.getElementById("results").innerHTML = `<p>You got ${score} out of ${totalChecked} checked correct.</p>` + output;
    }
});
</script>

</body>
</html>
